<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-2">
      <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
      </div>
      <div *ngIf="isLoading">
      <app-loading></app-loading>
      </div>
      <form #f="ngForm" (submit)="OnSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
      <label for="email">Email</label>
<input id="email" type="email" 
class="form-control" 
ngModel 
required 
name="email"
>
      </div>
      <div class="form-group">
      <label for="Password">Password</label>
<input id="Password" type="password" 
class="form-control" 
ngModel 
required 
name="Password"
minlength="6"
>
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{isLogin ? 'Login' : 'Signup'}}
        </button>
        |
        <button class="btn btn-dark" type="button" (click)="sign()">{{isLogin ? 'Switch to Signup' : 'Swicth to Login'}}</button>
      </div>
      </form>
    </div>
  </div>
</div>
