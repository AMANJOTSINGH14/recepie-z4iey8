<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" >Save</button>
          <button type="button" class="m btn btn-danger"(click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
      type="text"
      id="name"
      [formControlName]="'name'"
      class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="Image-pth">Image url</label>
            <input 
      type="text"
      id="Image-pth"
      [formControlName]="'imagePath'"
      class="form-control"
      #Imagepth>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="Imagepth.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">description</label>

            <textarea
      type="text"
      id="description"
      [formControlName]="'description'"
      class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" formArrayName="ingrediants">
          <div class="row" *ngFor="let ingrediantCtrl of recipeForm.get('ingrediants')['controls']; let i =index"
            [formGroupName]='i' style="margin-top:10px">
            <div class="col-sm-8">
              <input
                type="text"
                [formControlName]="'name'"
              class="form-control" >

            </div>
            <div class="col-sm-2">
              <input
               [formControlName]="'amount'"
               type="number"
               class="form-control" >

            </div>

            <div class="col-sm-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success"  type="button" (click)="onAddIngrediants()">Add ingredients</button>
        </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
